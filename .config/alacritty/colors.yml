color_schemes:

  mocha: &mocha

    # Default colors
    primary:
      background: '#0b0c0d' # base, the old color was #0A0E12, new favorite: #0b0d0f, other good alternative #0b0c0d
      foreground: '#BDBEB0' # text
      # Bright and dim foreground colors
      dim_foreground: '#BDBEB0' # text
      bright_foreground: '#BDBEB0' # text

    # Cursor colors
    cursor:
      text: '#181F21' # base
      cursor: '#F5E0DC' # rosewater
    vi_mode_cursor:
      text: '#181F21' # base
      cursor: '#393C3E' # lavender

    # Search colors
    search:
      matches:
        foreground: '#181F21' # base
        background: '#A6ADC8' # subtext0
      focused_match:
        foreground: '#181F21' # base
        background: '#BDBEB0' # green
      footer_bar:
        foreground: '#181F21' # base
        background: '#A6ADC8' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#181F21' # base
        background: '#E0E0DE' # yellow
      end:
        foreground: '#181F21' # base
        background: '#A6ADC8' # subtext0

    # Selection colors
    selection:
      text: '#181F21' # base
      background: '#F5E0DC' # rosewater


colors: *mocha
